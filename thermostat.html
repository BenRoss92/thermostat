<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    Power save is <span id="power-saving-status">on</span>
    <button id="powersaveon" type="button">Power-save On</button>
    <button id="powersaveoff" type="button">Power-save Off</button>
    <button id="increasetemp" type="button">Increase Temperature</button>
    <button id="decreasetemp" type="button">Decrease Temperature</button>
    <button id="reset" type="button">Reset</button>
    <p id="temperature"></p>
    <form id='input-city'>
      City name:
      <input id=city type='text'>
      <input type='submit' value='submit'>
    </form>
    Current temperature in <span id="currentCity"></span>: <span id="openweather"></span>
    <img id="weather" src="http://openweathermap.org/img/w/10d.png"/>
  </body>
  <script src="src/jquery.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/interface.js"></script>
</html>
